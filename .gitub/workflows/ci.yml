name: 'CI - Build & Test Lambda'

on:
  push:
    branches: 
      - 'main'

permissions:
  id-token: write
  contents: read

jobs:
  BuildAndTest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - name: Install Dependencies 
        run: npm ci

      - name: Compile TypeScript Code 
        run: npx tsc

      - name: NPM Building
        run: npm run build

      - name: 
        run: npm run test

      - name: Configure AWS Credentials 
        if: github.event_name != 'pull_request'
        

  